<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface componentType="IvyComponent">
</cc:interface>
<cc:implementation>
  <p:fieldset legend="Person Component" id="personComponentFieldset">
    <p:panelGrid columns="2" layout="flex" contentStyleClass="align-items-baseline ui-fluid">
      <p:outputLabel value="First Name" for="firstname" />
      <p:inputText value="#{data.person.firstname}" id="firstname" />
      <p:outputLabel value="Last Name" for="lastname" />
      <p:inputText value="#{data.person.name}" id="lastname" />

      <!--
      Here the Address Component is included for the delivery address.
      Attributes of the composite component interface like the 'label' parameter are also specified here.
      -->
      <ic:form.test.project.AddressComponent address="#{data.person.deliveryAddress}"
        label="Delivery Address" id="deliveryAddressComponent" />

      <!--
      Here the Address Component is included for the billing address.
      Attributes of the composite component interface like the 'label' parameter are also specified here.
      -->
      <ic:form.test.project.AddressComponent startMethod="start"
        address="#{data.person.billingAddress}" label="Billing Address" id="billingAddressComponent" />
    </p:panelGrid>
  </p:fieldset>
</cc:implementation>

</html>
